<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar  navbar-dark navbar-expand-md navbar fixed-top  bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="logo">
                    Kudishi
                    <p>served with passion</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-list">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-items">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>
        <main>
            <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                    <li data-target="myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="img-fluid" style="max-width: 100%;"></div>
                    <div class="carousel-item active" data-interval="8000">
                        <div class="overlay-image" style="background-image:url(../kudishi-repo/images/slide8.jpg);">
                        </div>
                        <div class="container">
                            <p>Nothing brings people together like good food.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-interval="8000">
                        <div class="overlay-image" style="background-image:url(../kudishi-repo/images/slide3.jpg);">
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-lg-12">
                                    <p>People who love to eat are always the best people</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-interval="8000">
                        <div class="overlay-image" style="background-image:url(../kudishi-repo/images/slide4.jpg);">
                        </div>
                        <div class="container">
                            <p>The fondest memories are made when gathered<br> around the table</p>
                        </div>
                    </div>
                    <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="sr-only">previous</span>
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="sr-only">next</span>
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>



        </main>
    </div>

</body>

</html>

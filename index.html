<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="container-fluid">
        <header class="jumbotron bg-danger remove-space">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="logo">
                Kudishi
            </a>
            <p>served with passion</p>
        </header>
        <nav class="navbar  navbar-dark navbar-expand-md bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-list">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-items">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
                <div class="navbar-brand ml-auto" data-toggle="modal" data-target="#userModal"
                    style="width:10px; height:10px; margin-top: -5%; margin-right:-18%; cursor: pointer;">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-danger">
                                Coming soon...!
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar-brand ml-auto" data-toggle="modal" data-target="#cartModal"
                    style="width:10px; height:10px; margin-top: -5%; margin-right:5%; cursor: pointer;">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
                <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-danger">
                                Coming soon...!
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
